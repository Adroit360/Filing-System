<div>
    <div class="header">
        <h2>Manage Users</h2>
        <div class="right-side" style="cursor: pointer">
            <i class="material-icons" style="color: #ED1E23; font-weight: 500;
        font-style: normal;
        font-size: 26px;">
          control_point
      </i>
            <a class="active" (click)="addPage()">Add a New user</a>
        </div>
    </div>

    <div class="main">
        <table class="content-table">
            <thead>
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of users|async;">
                    <td>{{item.email }} </td>
                    <td>{{item.firstName}} </td>
                    <td>{{item.lastName}} </td>
                    <td>{{item.role}}</td>
                    <!----Action tools-->
                    <td>
                        <div class="sps">
                            <span class="material-icons" (click)="OnSettings(item.email)">
                        settings
                        </span>
                            <span class="material-icons" (click)="onEdit(item)">
                        create
                        </span>
                            <span class="material-icons" (click)="Ondelected(item)">
                        delete_outline
                        </span>
                        </div>
                    </td>
                </tr>

            </tbody>

        </table>

    </div>


    <div class="modal" *ngIf="modalState">
        <app-modal [title]="message" (onResult)="onModalResult($event)"></app-modal>
    </div>
</div>
