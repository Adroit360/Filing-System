<div class="container">
    <div class="head">
        <span (click)="Back()" class="material-icons back">
        arrow_back
        </span>
        <h3 style="margin-left: 12px;
      font-size: 20px;
      font-weight: bold;">{{ currentDirectoryName  }}</h3> 
        <div class="ssp">
            <div class="add-folder">
                <a (click)="newfolder()"><span class="material-icons"> folder_open</span>
      <p>New Folder</p></a
    >
  </div>

  <div class="beneath">
    <a (click)="Addfile()"
      ><span class="material-icons"> content_copy </span>
      <p>New File</p></a
    >
  </div>
</div>
</div>
<div class="folders">
<a class="folder-container" *ngFor="let item of dirContent|async;let i = index">
  <div (click)="onFolderClicked(item)" class="component">
    <img *ngIf="item.itemType=='file' && item.contentType=='image/jpeg' ||item.itemType=='file' && item.contentType=='image/png' " src="../../../assets/preview.png" style="height: 50px; width: 50px;"/>
    <img *ngIf="item.itemType=='file' && item.contentType=='application/pdf'" src="../../../assets/pdf.png" style="height: 50px; width: 50px;"/>
    <img *ngIf="item.itemType=='file' && item.contentType=='application/vnd.ms-powerpoint.presentation.macroEnabled.12' || item.itemType=='file' && item.contentType=='application/vnd.ms-powerpoint'" src="../../../assets/pp.png"  style="height: 50px; width: 50px;"/>
    <img *ngIf="item.itemType=='file' && item.contentType=='application/vnd.openxmlformats-officedocument.wordprocessingml.document'||item.itemType=='file' && item.contentType=='application/msword'"src="../../../assets/word.png" style="height: 50px; width: 50px;"/>
    <img *ngIf="item.itemType=='file' && item.contentType=='application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' || item.contentType=='csv'"src="../../../assets/excel.png" style="height: 50px; width: 50px;"/>
    <img *ngIf="item.itemType=='file' && item.contentType=='text/plain'" src="../../../assets/text.png" style="height: 50px; width: 50px;"/>
    <i *ngIf="item.itemType=='folder' && item.public || item.itemType=='folder' && !item.public && item.owner==currentUser" class="{{fontIcon}}" style='font-size: 50px;'></i>
    <p *ngIf="item.itemType=='folder' && item.public || item.itemType=='folder' && !item.public && item.owner==currentUser" style="font-size: 15px;">{{item.alias| truncate: 12}}</p>
    <p *ngIf="item.itemType=='file'" style="font-size: 15px;">{{item.alias| truncate: 12}}</p>
  </div>
  <div class="toggler">

    <span class="more-icon material-icons" >arrow_drop_down</span>
      <span
      id="hiddenText"
      class="material-icons clicktoshow"
      smart-tooltip-container [ngStyle]="{'opacity': showTooltip}">
      <span class="smart-tooltip stick stay-down overlay" id="tooltip">
        <div *ngIf="item.itemType=='file'" class="text">
          <p >
            share
            <span style="background-color: rgba(100, 54, 54, 0.822)"
              class="second-tooltip"
            >
              <ul *ngFor="let res of resources|async; let i = index">
                <li>
                  <div >
                    <h2  (click)="sendFileToResource(item.id,res.id)" class="listtext">{{ res.name }}</h2>
                    <hr />
                  </div>
                </li>
              </ul>
            </span>
          </p>
        </div>
        <div *ngIf="item.itemType=='file'" class="text">
          <p ><a href={{item.url}} download="item.name" style="color: white; text-decoration: none;">Download</a></p>
            </div>
            <div class="text" *ngIf="item.itemType=='file'">
                <p (click)="onShowRequest(item ,i, $event)">Request Approval</p>
            </div>
            <div class="text">
                <p (click)="onDelete(item)">Delete</p>
            </div>
            </span>
            </span>
        </div> 
        </a>

        <div *ngIf="createfolder">
            <app-new-folder (onResult)="onModalResult($event)"></app-new-folder>
        </div>

        <div *ngIf="addfile">
            <app-preview (onResult)="onPreviewResult($event)"></app-preview>
        </div>
    </div>
    <app-request-approvals *ngIf="requestModal" (onResult)="onRequestModal($event)"></app-request-approvals>
