<div class="container">
    <div class="head">
        <h3>{{ currentDirectoryName | uppercase }}</h3>

        <div class="ssp">
            <div class="add-folder">
                <a (click)="newfolder()"><span class="material-icons"> folder_open</span>
          <p>New Folder</p></a
        >
      </div>

      <div class="beneath">
        <a (click)="Addfile()"
          ><span class="material-icons"> content_copy </span>
          <p>New File</p></a
        >
      </div>
    </div>
  </div>
  <h4>{{ currentDirectoryName }}</h4>
  <div class="folders">
    <a class="folder-container" *ngFor="let item of dirContent|async">
      <div (click)="onFolderClicked(item)" class="component">
        <img *ngIf="item.itemType=='file' && item.contentType=='application/pdf'" src="https://img.icons8.com/fluent/48/000000/pdf.png"/>
        <img *ngIf="item.itemType=='file' && item.contentType=='application/vnd.ms-powerpoint.presentation.macroEnabled.12'" src="https://img.icons8.com/fluent/48/000000/microsoft-powerpoint-2019.png"/>
        <img *ngIf="item.itemType=='file' && item.contentType=='application/vnd.openxmlformats-officedocument.wordprocessingml.document'"src="https://img.icons8.com/color/48/000000/microsoft-word-2019--v2.png"/>
        <img *ngIf="item.itemType=='file' && item.contentType=='application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' || item.contentType=='csv'"src="https://img.icons8.com/color/48/000000/microsoft-excel-2019--v1.png"/>
        <img *ngIf="item.itemType=='file' && item.contentType=='text/plain' || item.itemType=='file' && item.contentType==''" src="https://img.icons8.com/color/48/000000/txt.png"/>
        <i *ngIf="item.itemType=='folder'" class="{{fontIcon}}" style='font-size: 50px;'></i>

        <p *ngIf="item.itemType=='folder'" style="font-size: 14px;">{{item.name| truncate: 12}}</p>
        <p *ngIf="item.itemType=='file'" style="font-size: 14px;">{{item.name| truncate: 12}}</p>
      </div>

      <div class="toggler">

        <span class="more-icon material-icons">arrow_drop_down</span>
        <span
        id="hiddenText"
        class="material-icons clicktoshow"
        smart-tooltip-container>
        <span class="smart-tooltip stick stay-down overlay" id="tooltip">
          <div *ngIf="item.itemType=='file'" class="text">
            <h5>share</h5>
            <p class="disp">share</p>

            <div>
              <ul class="second-tooltip">
                <li *ngFor="let list of NewResource; let i = index" (click)="onSelected(list, $event,i, item)" >
                  <p style="color:white;">{{ list.Name }}</p>
                </li>
                <!-- <hr /> -->
              </ul>
            </div>
              <!-- <span
                class="smart-tooltip stay-right stayonhover stick"
                style="background-color: rgba(0, 0, 0, 0.685);position: relative;"
              >
                <ul *ngFor="let list of NewResource; let i = index">
                  <li>
                    <div>
                      <h2 class="listtext" (click)="onSelected(list, $event)">{{ list.Name }}</h2>
                    </div>
                  </li>
                  <hr />
                </ul>
              </span>
            </p> -->
          </div>
          <hr />
          <div *ngIf="item.itemType=='file'" class="text">
            <h5>arrow_downward</h5>
            <p ><a [href]="item.url">Download</a></p>
          </div>
          <hr />
          <div class="text">
            <h5>delete</h5>
            <p (click)="onDelete()">Delete</p>
          </div>
        </span>
      </span>

      </div>



    </a>
            </div>

            <div *ngIf="createfolder">
                <app-new-folder (onResult)="onModalResult($event)"></app-new-folder>
            </div>

            <div *ngIf="addfile">
                <app-preview (onResult)="onPreviewResult($event)"></app-preview>
            </div>
        </div>
