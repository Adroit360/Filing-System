<div class="container">
    <div class="head">
        <h1>{{currentName | uppercase}}</h1>

        <div class="right">
            <div class="add-folder">
                <a (click)="newfolder()"><span class="material-icons">
                folder_open</span>
                 <p>New Folder</p></a>
            </div>

            <div class="beneath">
                <a (click)="Addfile()"><span class="material-icons">
            content_copy
            </span>
             <p >New File</p></a>

            </div>

        </div>
    </div>
    <h4>{{title}}</h4>
    <div class="folders">
        <a *ngFor="let item of departments" (click)="onFolderClicked(item)">
            <i class="{{fontIcon}}" style='font-size: 50px;'></i>
            <p>{{item | truncate : 12}}</p>
        </a>
    </div>

    <div *ngIf="createfolder">
        <app-new-folder (onResult)='onModalResult($event)'></app-new-folder>
    </div>

    <div *ngIf="addfile">
        <app-preview (onResult)='onPreviewResult($event)'></app-preview>
    </div>
