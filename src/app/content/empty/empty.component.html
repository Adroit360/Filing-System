<div class="container">
    <div class="head">
        <h1>{{currentName | uppercase}}</h1>

        <div class="righ">
            <div class="add-folder">
                <a (click)="newfolder()"><span class="material-icons">
                folder_open</span>
                 <p>New Folder</p></a>
            </div>

            <div class="beneath">
                <a (click)="Addfile()"><span class="material-icons">
            content_copy
            </span>
             <p >New File</p></a>

            </div>

        </div>
    </div>
    <h4>{{title}}</h4>
    <div class="folders">
        <a class="folder-container" *ngFor="let item of departments">
            <div (click)="onFolderClicked(item, $event)" class="component">
                <i id="hoverDiv" class="{{fontIcon}}" style='font-size: 50px;'></i>
                <p (click)="onFolderClicked(item, $event)">{{item | truncate: 12}}</p>
            </div>

            <span id="hiddenText" class="material-icons clicktoshow" smart-tooltip-container>
              arrow_drop_down
              <span class="smart-tooltip stick stay-down overlay" id="tooltip">
                <div class="text">
                  <h5>share</h5>
                  <p>share</p>
                </div>
                <hr/>
                <div class="text">
                  <h5> arrow_downward</h5>
                  <p>Download</p>
                </div>
                <hr/>
                <div class="text">
                  <h5>delete</h5>
                  <p>Delete</p>
                </div>
            </span>
            </span>


        </a>
    </div>

    <div *ngIf="createfolder">
        <app-new-folder (onResult)='onModalResult($event)'></app-new-folder>
    </div>

    <div *ngIf="addfile">
        <app-preview (onResult)='onPreviewResult($event)'></app-preview>
    </div>
