<div>
    <div class="header">
        <h2>Shared Resources</h2>
        <div class="right-side">
            <i class="material-icons" style="color: #ed1e23"> control_point </i>
            <a class="active" (click)="onAdd()">Add a new resource</a>
        </div>
    </div>

    <div class="main">
        <div class="content-1">
            <h5>Resource Name</h5>

            <h5>Date Created</h5>
            <h5>Action</h5>
        </div>
        <div class="list-container">
            <ul class="list" *ngFor="let resource of resources|async; let i = index">
                <li>
                    <div class="box-1" (click)="onSelected(resource)" [routerLink]="[resource.name,resource.id]">
                        <h2>{{ resource.name }}</h2>

                        <h2>{{ resource.date }}</h2>
                        <h2>
                            <div class="sps">
                                <span (click)="onEdit(resource)" class="material-icons" style="background-color: white">
                  create
                </span>

                                <span (click)="onDeleteGroup(resource.id,$event)">
                  <span class="material-icons" style="background-color: white">
                    delete_outline
                  </span>
                                </span>
                            </div>
                        </h2>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="modal" *ngIf="modalState">
        <app-modal [title]="message" (onResult)="onModalResult($event)"></app-modal>
    </div>


</div>
