<div>
    <div class="header">
        <h2>Shared Resources</h2>
        <div class="right-side" style="cursor: pointer;">
            <i class="material-icons" style="color: #ed1e23; font-weight: 500;
            font-style: normal;
            font-size: 26px;"> control_point </i>
            <a class="active" (click)="onAdd()">Add a new resource</a>
        </div>
    </div>
    <div class="container">
        <div class="main">
            <div class="folder">
                <a *ngFor="let resource of resources|async; let i = index">
                    <div (click)="onSelected(resource)" [routerLink]="[i, resource.name]" class="component">
                        <i class="{{fontIcon}}" style='font-size: 50px; color: rgba(134, 134, 219, 0.76);'></i>
                        <p style="font-size: 14px;"> {{resource.name| truncate: 10}}</p>
                    </div>
                    <div class="toggler">
                        <p class=" more-icon material-icons">arrow_drop_down</p>

                        <span id="hiddenText" class="clicktoshow" smart-tooltip-container>
                          <span class="smart-tooltip stick stay-down overlay" id="tooltip">
                            <h4 (click)="onEdit(resource)">Edit</h4>
                            <hr/>
                            <h4 (click)="onDeleteGroup(resource.id,$event)">Delete</h4>
                          </span>

                        </span>
                    </div>

                </a>
            </div>
