<div class="Mycontainer">
    <div class="header">
        <h4>Edit user Details</h4>
    </div>

    <div class="main">
        <p *ngIf="invalidInput" style="color:red">{{invalidInput}}</p>
        <div [formGroup]="EditUserDetails" (ngSubmit)="onUpdate()">
            <input (focus)="controlFocused()"type="firstName" placeholder=" First Name" formControlName="firstName">
            <input (focus)="controlFocused()"type="LastName" placeholder=" Last Name" formControlName="lastName">
            <input  (focus)="controlFocused()"type="Role" placeholder=" Role" formControlName="role">
            <input (focus)="controlFocused()"type="email" placeholder=" Email" formControlName="email">
            <div class="submit">
                <button (click)="onCancel()" style="background-color: rgb(250, 250, 250); ">Back</button>
                <button type="submit" id="btn" (click)="onUpdate()">Done</button>
            </div>
        </div>
    </div>
</div>
