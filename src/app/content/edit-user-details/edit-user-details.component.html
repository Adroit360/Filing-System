<div class="container">
    <div class="header">
        <h4>Edit user Details</h4>
    </div>

    <div class="main">
        <div [formGroup]="EditUserDetails" (ngSubmit)="onUpdate()">
            <input type="firstName" placeholder=" First Name" formControlName="firstName">
            <input type="LastName" placeholder=" Last Name" formControlName="lastName">
            <input type="Role" placeholder=" Role" formControlName="role">
            <input type="email" placeholder=" Email" formControlName="email">
            <div class="submit">
                <button (click)="onCancel()" style="background-color: rgb(250, 250, 250); border-color: rgb(192, 247, 111);">Back</button>
                <button type="submit" id="btn" (click)="onUpdate()">Done</button>
            </div>
        </div>

    </div>
</div>
