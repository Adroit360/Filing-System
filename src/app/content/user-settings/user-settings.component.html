<div class="header">
    <h2>List of Users</h2>
    <!-- <div class="right-side">

         <a class="active" (click)="addPage()">Add a New user</a>
    </div>  -->
</div>

<div class="main">

    <div class="content-1">
        <h5>Section Name</h5>
        <!-- <h5>Action</h5> -->
    </div>

    <div class="list-container">
        <ul class="list" *ngFor="let item of sections">
            <li>
                <div class="box-1">
                    <h2>{{item}}</h2>
                    <h2>

                        <i *ngIf="!show_checked " class="material-icons" style="color: #ED1E23;" (click)="add()">
                        control_point
                    </i>

                        <span *ngIf="show_checked " (click)="unAdd()" class="material-icons" style="color: green;">
                        check_circle_outline
                    </span>

                    </h2>
                </div>
            </li>

        </ul>
    </div>

</div>
