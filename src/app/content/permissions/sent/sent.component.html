<div class="details" *ngFor="let item of sentRequests|async">
    <div class="user-details" style="font-size: 13px;">
        <h2>title: {{item.title}}</h2>
        <p>To: {{item.approverId | truncate: 20}}</p>
        <p>created: {{item.dateCreated}}</p>
        <p *ngIf="item.approvedMessage"><span>Response from:<br></span> <span>{{item.approverId}}<br></span>
            <span>{{item.approvalMessage}}</span>
        </p>
        <p *ngIf="item.returnedDocumentUrl">download response document <a [href]="item.returnedDocumentUrl">here</a></p>
    </div>
    <div class="icon">

        <span class="" id="hidden" smart-tooltip-container>
          <p class="material-icons">more_vert</p>
          <span class="smart-tooltip stay-bottom overlay stick" id="tooltip" (click)="onDelete()">
           <h3>Delete</h3>
          </span>
        </span>
        <!-- <a id="del" class=del> Delete</a> -->
        <i *ngIf="item.approvalStatus" class="fa fa-check-circle"></i>
    </div>

</div>
