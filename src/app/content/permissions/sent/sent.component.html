<div class="details" *ngFor="let item of sentRequests|async">
    <div class="icon">
        <i *ngIf="item.approvalStatus" class="fa fa-check-circle"></i>
        <h6 smart-tooltip-container class="clicktoshow">
            <span class="material-icons">
            more_vert
            </span>
            <span class="smart-tooltip overlay" style="height: auto; width:auto;">
        <h4 style="color: white; cursor: pointer;"  (click)="onDelete(item.id)">Delete</h4>
        </span>
        </h6>
        <!-- <a id="del" class=del> Delete</a> -->
 
    </div>
    <div class="user-details" style="font-size: 14px;">
        <!-- <h2><span style="font-weight: bold; font-size: 16px;">Title:<br></span> {{item.title}}</h2> -->
        <h3><strong>Title:</strong> {{item.title}}</h3>
        <!-- <p><span style="font-weight: bold;">To:<br></span> {{item.approverId | truncate: 20}}</p> -->
        <p><strong>To:</strong> {{item.approverId| truncate: 20}} </p>
        <p><span style="font-weight: 600;
          font-size: 1.2rem;">created:</span> {{item.dateCreated}}</p>
        <p *ngIf="item.approvedMessage"><span style="font-weight: 600;font-size: 1.2rem;">Response :</span>
            <span>{{item.approvedMessage}}</span>
        </p>
        <p *ngIf="item.returnedDocumentUrl">download approved document <a download [href]="item.returnedDocumentUrl"><strong>here</strong></a></p>
    </div>

</div>
<!-- Modal to Delete a message -->
<div id="myModal" class="Modal" *ngIf="change">

    <div (click)="unDelete()" style=" position: absolute;left:0;top:0;width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4);z-index: -1; "></div>
    <!-- Modal content -->
    <div class="modal-content ">
        <h4>Are you sure you want to Delete?</h4>
        <div class="submit ">
            <button style="background-color: rgb(250, 250, 250); border-color: rgb(192, 247, 111); " (click)="DeleteRequest()">Yes</button>
            <button id="btn" (click)="unDelete()">No</button>
        </div>
    </div>
</div>
