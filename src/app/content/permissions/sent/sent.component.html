<div class="details" *ngFor="let item of sentRequests|async">
    <div class="user-details" style="font-size: 13px;">
        <h2>title: {{item.title}}</h2>
        <p>To: {{item.approverId | truncate: 20}}</p>
        <p>created: {{item.dateCreated}}</p>
    </div>
    
    <i *ngIf="item.approvalStatus" class="fa fa-check-circle"></i>
</div>
