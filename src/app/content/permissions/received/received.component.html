<div class="details" *ngFor="let item of receivedPermissionDetails">
    <div class="user-details">
        <h2>{{item.email | truncate: 20}}</h2>
        <p>{{item.date}}</p>
        <p>Please grant me approval</p>
    </div>
    <i class="fa fa-check-circle"></i>
</div>
