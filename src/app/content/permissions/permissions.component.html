<div class="Mycontainer">
    <h1>Approvals </h1>
    <div class="options">
        <div class="sent-recieve">
            <a [ngClass]="{'active': showSent}" (click)="onSentClicked()">Sent</a>
            <div class="msgs" (click)="onReceivedClicked()">
                <a [ngClass]="{'active': showReceived}">Received </a>
                <p *ngIf="unapprovedRequest>0" [ngStyle]="{'opacity': numvan}">{{unapprovedRequest}}</p>
            </div>

        </div>
    </div>

        </div> -->
        <app-sent *ngIf="showSent"></app-sent>
