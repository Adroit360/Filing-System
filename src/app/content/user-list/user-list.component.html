<div class="header">
    <h2>List of Users</h2>
    <!-- <div class="right-side">

         <a class="active" (click)="addPage()">Add a New user</a>
    </div>  -->
</div>

<div class="main">

    <div class="content-1">
        <h5>Email</h5>
        <h5>First Name</h5>
        <h5>Last Name</h5>
        <h5>Role</h5>
        <h5>Action</h5>
    </div>

    <div class="list-container">
        <ul class="list" *ngFor="let item of users;let i = index ">
            <li>
                <div class="box-1">
                    <h2>{{item.email }}</h2>
                    <h2>{{item.firstName}}</h2>
                    <h2>{{item.lastName}}</h2>
                    <h2>{{item.role}}</h2>
                    <h2>

                        <i *ngIf="hooks[i]" class="material-icons" style="color: #ED1E23;" (click)="add(i)">
                        control_point
                    </i>

                        <span *ngIf="!hooks[i]" (click)="unAdd(i)" class="material-icons" style="color: green;">
                        check_circle_outline
                    </span>




                    </h2>
                </div>
            </li>

        </ul>
    </div>


    <!-- <div class="modal" *ngIf="modalState">
      <app-modal [title]="message" (onResult)="onModalResult($event)"></app-modal>
  </div> -->
</div>
