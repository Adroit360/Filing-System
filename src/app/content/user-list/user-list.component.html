<div class="header">
    <h2>List of Users</h2>
    <!-- <div class="right-side">

         <a class="active" (click)="addPage()">Add a New user</a>
    </div>  -->
</div>

<div class="main">

    <table class="content-table">
        <!-- heading of the table ---->
        <thead>
            <tr>

                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of users;let i = index ">
                <td>{{item.email }}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.role}}</td>
                <!----Action tools-->
                <td class="h2">
                    <i *ngIf="!existInResource(item.email)" class="material-icons" style="color: #ED1E23;" (click)="add(item.email)">
                        control_point
                    </i>

                    <span *ngIf="existInResource(item.email)" (click)="unAdd(item.email)" class="material-icons" style="color: green;">
                        check_circle_outline
                    </span>
                </td>

            </tr>
        </tbody>
    </table>
