<div class="header">
    <h2>Manage User Groups</h2>
    <div class="right-side">
        <i class="material-icons" style="color: #ED1E23;">
              control_point
          </i>
        <a class="active" href="#home">Add a New folder</a>
    </div>
</div>

<div class="main">

    <div class="content-1">
        <h5>Group Name</h5>
        <h5>No. of People</h5>
        <h5>Date Created</h5>
        <h5>Action</h5>
    </div>
    <div class="list-container">
        <ul class="list" *ngFor="let user of userGroups">
            <li>
                <div class="box-1">
                    <h2>{{user.Department}}</h2>
                    <h2>{{user.numb}}</h2>
                    <h2>{{user.date}}</h2>
                    <h2>
                        <div class="sps">
                            <span class="material-icons" style="background-color: white;">
                          create
                          </span>
                            <span class="material-icons" style="background-color: white;">
                     delete_outline
                      </span>
                        </div>
                    </h2>
                </div>
            </li>

        </ul>
    </div>

</div>
