<div class="pad">
    <div>
        <h1>Create a New Resource</h1>
    </div>
    <form [formGroup]="newResource" (ngSubmit)="onCreate()">
        <input type="text" placeholder="create a new resource" formControlName="newresource" />
        <div class="psp">
            <button type="submit" style="background-color: red;color: white;">Done</button>
        </div>

    </form>
</div>
