<div id="myModal" class="modal">

    <div (click)="chooseOption(false)" style=" position: absolute;left:0;top:0;width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4);z-index: -1; "></div>
    <!-- Modal content -->
    <div class="modal-content ">
        <h4>Are you Sure?</h4>
        <div class="submit ">
            <button style="background-color: rgb(250, 250, 250); border-color: rgb(192, 247, 111); " (click)="chooseOption(true) ">Yes</button>
            <button id="btn" (click)="chooseOption(false) ">No</button>
        </div>
    </div>


</div>
