<div id="myModal" class="modal">
    <!-- forgot password details -->
    <div (click)="onBack(false)" style="position: absolute; left: 0; top: 0;width: 100%; height: 100%;background-color: rgba(0, 0, 0, 0.4); z-index: -1;">

    </div>
    <div class="modal-content">
        <form [formGroup]="NewFolder" (ngSubmit)="onSubmit(false)">

            <input type="email" placeholder="new Folder" formControlName="newfolder">

            <div class="psd">
                <div class="radio">
                    <div class="public">
                        <input type="radio" id="public" name="security" value="public" formControlName="security">
                        <label for="public">Public</label>
                    </div>
                    <div class="private">
                        <input type="radio" id="private" name="security" value="private" formControlName="security">
                        <label for="private">Private</label>
                    </div>
                </div>

                <button type="submit">Ok</button>
            </div>

        </form>
    </div>

</div>
