<div class="login-container">
    <div class="login-box">
        <div class="logo">
            <img src="../../assets/konvy.png" alt="" srcset="">
        </div>
        <form [formGroup]="SignUpForm" (ngSubmit)="onSubmit()">
            <div class="Mycontainer">
                <h1>SignUp</h1>
                <!-- <span class="email-checker" *ngIf="errorMessage"> Email or Password is invalid. Please try again</span> -->
                <input type="text" placeholder="company Name" formControlName="companyName">

                <input type="email" placeholder="company Email" formControlName="email">

                <input type="phone" placeholder="(+233)......" formControlName="contact">

                <select #dropDown class='drop-down' formControlName="country">
                    <!-- <option [value]="countries[85].name" selected>{{countries[85].name}}</option> -->
                    <option [value]="country.name" *ngFor="let country of countries"> {{country.name}}</option>
                </select>

                <!-- <input type="text" placeholder="Country" formControlName="country"> -->

                <input type="text" placeholder="Description" formControlName="description">

                <select #dropDown class='drop-down' formControlName="subscription" placeholder="Subscription Plan">
                    <!-- <option [value]="countries[85].name" selected>{{countries[85].name}}</option> -->
                    <option [value]="plan.type " *ngFor="let plan of subscriptionPlans"> {{plan.type}}</option>
                </select>


                <div class="change">
                    <button type="submit"> Sign Up</button>
                    <a (click)="onLogin()"> <u>Already have an account? <strong> Login</strong></u></a>
                </div>


            </div>
        </form>
    </div>
    <div style="background-image: url(../../assets/land.jpg);background-size: cover;background-repeat: no-repeat;background-position: center; background-color: #eaebfd;" class="right-side"></div>
</div>
