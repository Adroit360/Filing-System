<div class="login-container">
    <div class="login-box">
        <div class="logo">
            <img src="../../assets/konvy.png" alt="" srcset="">
        </div>
        <form [formGroup]="LogInForm" (ngSubmit)="onSubmit()">
            <div class="Mycontainer" [ngStyle]="{'grid-template-rows': isValid? '1fr 1fr 1fr 1fr 1fr 1fr':'2fr 1.4fr 1.4fr 1.4fr' }">
                <h1>Login into your account</h1>
                <span class="email-checker" *ngIf="errorMessage"> Email or Password is invalid. Please try again</span>

                <input type="email" placeholder="email" formControlName="email">

                <input type="password" placeholder="Password" formControlName="password">

                <div class="forgot-password">
                    <span><input type="radio" name="rememberMe" id="" formControlName="rememberMe"> Remember me</span>
                    <div>
                        <span class="psw" (click)="onToggle()"><a  >Forgot password?</a></span>
                    </div>
                </div>

                <div class="change">

                    <button type="submit">Login </button>
                    <!-- <button type="submit" id="second">Login</button> -->
                    <a (click)="onSignUP()">Dont have an account? <strong> Sign Up Here</strong>  </a>
                </div>



            </div>
        </form>
    </div>
    <div style="background-image: url(../../assets/land.jpg);background-size: cover;background-repeat: no-repeat;background-position: center; background-color: #eaebfd;" class="right-side">

    </div>
</div>

<div *ngIf="forgot">
    <app-password (onResult)='onModalResult($event)'></app-password>
</div>
