<div class="login-container">
    <div class="login-box">
        <div class="logo">
            <img src="../../assets/lemla.jpeg" alt="" srcset="">
        </div>
        <form [formGroup]="LogInForm" (ngSubmit)="onSubmit()">
            <div class="container">
                <h1>Login into your account</h1>
                <span class="email-checker" *ngIf="!isValid">Incorrect email or Password</span>

                <input type="email" placeholder="email" formControlName="email">

                <input type="password" placeholder="Password" formControlName="password">

                <span class="psw"><a href="#">Forgot password?</a></span>

                <button type="submit">Login into your account</button>
                <span class="signup">Don't have an account?<a href="#"> Sign up</a></span>

            </div>
        </form>
    </div>
    <div class="right-side"></div>
</div>
