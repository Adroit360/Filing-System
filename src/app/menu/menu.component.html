<!-----MIGHT INCLUDE THE NG-SIDEBAR LIBRARY-->

<div class="admin-tools">
    <h2>Teams</h2>
    <ul>
        <li>
            <!-- <a (click)="onSelectedGeneral(generalSection.id,generalSection.name)" [routerLink]="['content',entity, generalSection.id, generalSection.name,generalSection.id,generalSection.name]" routerLinkActive="active">
                <span class="material-icons">
            home
            </span>
                <p>General</p>
            </a>  -->

            <a (click)="onGeneral()" [routerLink]="['home/content/dashboard']" routerLinkActive="active">
                <span class="material-icons">
                home
                </span> Dashboard
            </a>
        </li>
        <div class="custom-section">
            <!-- <li *ngFor="let item of sections|async; let i= index"><a (click)="onSelected(item.id,item.name)" [routerLink]="['content', item.id, item.name,item.id,item.name]" routerLinkActive="active2"><span class="material-icons">
                    folder_open
                    </span> {{item.name}}</a></li> -->
            <div *ngFor="let item of sections; let i= index">
                <li>

                    <div *ngIf="!item.default ">
                        <div class="section">
                            <a (click)="onSelected(item.id,item.name, $event)" [routerLink]="['content',entity, item.id, item.name,item.id,item.name]" routerLinkActive="active" *ngIf="hooks[i];else renameData">
                                <span class="material-icons">
                                      folder_open
                                    </span>
                                <p [title]="item.name">{{item.name| truncate:12}}</p>


                            </a>
                            <div class="toggler clicktoshow" smart-tooltip-container>
                                <span class="more-icons material-icons">
                                  more_vert
                                </span>

                                <div class="Tooltip">
                                    <span class="smart-tooltip overlay stick stay-right">
                                        <h4 (click)="onRenameSection(item, i)" >Rename</h4>

                                        <h4 (click)="onDeleteSection(item.id)">Delete</h4>
                                    </span>
                                </div>
                            </div>


                        </div>

                        <ng-template #renameData>
                            <input (keydown.enter)="onUpdate(i)" value="{{nameSections[i]}}" type="text" #rename>
                        </ng-template>
                    </div>

                </li>
            </div>
        </div>
        <li *ngIf="user.isAdmin"><a (click)="toggle()" *ngIf="visible;else Data"><span class="material-icons">
                control_point
                </span> <p >Create Team</p>
            </a>

            <ng-template #Data>
                <input (keydown.enter)="onAddedItem()" type="text" placeholder=" Add a New Team" #newSection>
            </ng-template>
        </li>
    </ul>
    <!-- <div class="border-up"></div> -->
</div>
<div class="admin-tools-inbox">
    <h2>Others</h2>
    <ul>
        <li *ngIf="user.isAdmin"><a routerLink="content/manageUsers" routerLinkActive="active"> Manage Users </a></li>
        <li><a routerLink="content/SharedResources" routerLinkActive="active"> User Groups </a></li>
        <li><a (click)="MeetingRoom()" routerLinkActive="active"> Meeting Room </a></li>
        <li><a (click)="reset()" routerLinkActive="active"> Reset password</a></li>
        <!-- <li><a (click)="backup()" routerLinkActive="active"> Local Back UP</a></li> -->
    </ul>
</div>

<div class="Modal" *ngIf="modalState">
    <app-modal [title]="message" (onResult)="onModalResult($event)"></app-modal>
</div>

<div *ngIf="ResetModal">
    <div id="myModal" class="Modal">
        <div (click)="onReset(false)" style="position: absolute; left: 0; top: 0;width: 100%; height: 100%;background-color: rgba(0, 0, 0, 0.4); z-index: -1;">
        </div>
        <!-- Modal content -->
        <div class="modal-content ">
            <h4>A password reset link has been sent to your email address</h4>

            <button (click)="onReset(false)">Ok </button>
        </div>

    </div>

</div>
