<div class="nav-bar">
    <div class="sidebar" [ngClass]="{'change': cross}" (click)="onToggleMenu()">
        <span class="bar1"></span>
        <span class="bar2"></span>
        <span class="bar3"></span>
    </div>
    <div class="logo" (click)="onHome()" style="cursor: pointer;">
        <img src="../../assets/konvy.png" alt="" srcset="">
    </div>
    <div class="search-box">
        <input type="checkbox" name="searchbox" id="searchbox">
        <label for="searchbox"><span class="material-icons"> search </span></label>
        <input type="search" name="search-box" id="search" placeholder="Search for a specific document" (keyup)="updateSearch($event.target.value)" />
    </div>

    <div *ngIf="user" class="notifications">
        <div  smart-tooltip-container class="clicktoshow">

            <span *ngIf="!user.photo" class="material-icons"> account_circle </span>
            <img *ngIf="user.photo" style="height: 40px;width: 40px;border-radius: 50%;" src={{user.photo}}>

            <h4 style="top: 50px; text-align: center;" class="smart-tooltip stay-left stick-100 stayonhover" id="hiddenText">

                <div class="profile">
                    <h3 *ngIf="!user.photo" class="material-icons"> account_circle </h3>
                    <img *ngIf="user.photo" style="height: 70px;width: 70px;border-radius: 50%;" src={{user.photo}}>
                    <i class="fa fa-camera" (click)="changeProfile($event)"></i>
                    <input id="file-upload" type="file" accept="image/*" (change)="onChange($event)" />
                    <h5>{{user.firstName}} {{user.lastName}}</h5>
                    <h6>{{user.email}}</h6>
                </div>
                <hr/>
                <p (click)="onsubscription()"> Subscription </p>
                <!-- <hr/>
                <p (click)="reset()" routerLinkActive="active" style="padding: 10px;"> Reset password</p> -->
                <hr/>
                <p class="ta" (click)="onLogOut()">logout</p>

            </h4>
        </div>
    </div>

</div>
