<div class="nav-bar">
    <!-- <div class="sidebar">
        <span class="bar1"></span>

    <div class="search-box">
        <span class="material-icons"> search </span>
        <input type="search" name="search-box" id="search" placeholder="Search for a specific document" (keyup)="updateSearch($event.target.value)" />
    </div>

    <div class="notifications">
        <div smart-tooltip-container class="toggler clicktoshow">
            <span *ngIf="!change" class="material-icons"> account_circle </span>
            <img *ngIf="change" src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_1280.jpg" alt="picture">

            <h4 style="top: 50px;" class="smart-tooltip stay-left " id="hiddenText">

                <div class="profile">
                    <img *ngIf="change" style="height: 70px; width: 70px;" src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_1280.jpg" alt="picture">

                    <h3 *ngIf="!change" class="material-icons"> account_circle </h3>
                    <i class="fa fa-camera" (click)="changeProfile($event)"></i>
                    <input id="file-upload" type="file" accept="image/*" />

                    <h5>{{user.firstName}} {{user.lastName}}</h5>
                    <h6>{{user.email}}</h6>

                </div>
                <hr/>
                <p class="ta" (click)="onLogOut()">logout</p>

            </h4>
        </div>


    </div>
</div>
