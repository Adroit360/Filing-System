<div id="myModal" class="Modal">
    <div (click)="onBack(false)" style="
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    "></div>
    <!-- Modal content -->
    <div class="modal-content">
        <h2>Upload a file</h2>
        <!-- <form [formGroup]="uploadForm" style="display: grid;">
            <input type="file" accept=" file_type| image/*" (change)="onChange($event)">

            Image preview
             <div class="imagePreview" *ngIf="imageURL && imageURL !== ''">
                <img [src]="imageURL" [alt]="uploadForm.value.name">

            </div>


            <button type="submit" (click)="onUpload(false)">Upload</button>

        </form> -->
        <div class="error">An unexpted error occured. Please try again</div>
        <div class="box">
            <input type="file" name="file-2[]" id="file-2" accept=" file_type| image/*" class="inputfile inputfile-2" data-multiple-caption="{count} files selected" multiple (change)="onChange($event)" />
            <label for="file-2"><svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="17"
          viewBox="0 0 20 17"
        >
          <path
            d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"
          />
        </svg>
        <span *ngIf="!fileboolean">Choose a file&hellip;</span>
        <span *ngIf="fileboolean">{{fileName}}</span> </label
      >
      <div class="button-loader">
        <button type="submit" *ngIf="!loading" (click)="onUpload(false)" id="uploadButton">Upload</button>
        <mat-spinner *ngIf="loading"></mat-spinner>
      </div>
      

    </div>

<div class="progress__bar" *ngIf="progressValue>0">
  <mat-progress-bar  mode="determinate" value="{{progressValue}}"></mat-progress-bar><span>{{progressValue| number: '1.0-0'}}%</span>

</div>

</div>
