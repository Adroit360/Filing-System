<div id="myModal" class="Modal">

    <div (click)="chooseOption(false)" style=" position: absolute;left:0;top:0;width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.692);z-index: -1; "></div>
    <!-- Modal content -->
    <div class="modal-content ">
        <h3 style="color: rgba(10, 10, 10, 0.897); font-weight: bold;
      font-size: 20px;
      margin: 10px;">Reply Approval</h3>

        <textarea [(ngModel)]="message" placeholder="message" style="width: 90%;border: none; border-bottom: 1px solid black; height: 120px;" name="review" cols="30" rows="5">
           message
      </textarea>
        <input type="file" id="myFile" name="filename" style="margin: 12px;" (change)="onChange($event)">

        <button type="submit" id="btn" (click)="onOkay(false) ">Ok</button>


    </div>


</div>
